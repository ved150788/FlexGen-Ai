  <text x="400" y="95" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#e1e1e1">Build, Secure, Document &amp; Deploy RESTful APIs</text>

  <!-- Python and Flask Logos -->
  <g transform="translate(50, 150)">
    <!-- Python Logo -->
    <svg width="100" height="100" viewBox="0 0 100 100">
      <path d="M50,12.5c-18.2,0-17,7.9-17,7.9v8.2h17.3v2.5H26.3c0,0-10.4-1.2-10.4,15.2c0,16.4,9.1,15.9,9.1,15.9h5.4v-7.6c0,0-0.3-9.1,9-9.1h17.2c0,0,9.6,0.1,9.6-9.3V21.4C66.2,21.4,68.7,12.5,50,12.5z M40.4,20.3c1.7,0,3.1,1.4,3.1,3.1c0,1.7-1.4,3.1-3.1,3.1c-1.7,0-3.1-1.4-3.1-3.1C37.3,21.7,38.7,20.3,40.4,20.3z" fill="#336791"/>
      <path d="M50,87.5c18.2,0,17-7.9,17-7.9v-8.2H49.7v-2.5h24.1c0,0,10.4,1.2,10.4-15.2c0-16.4-9.1-15.9-9.1-15.9h-5.4v7.6c0,0,0.3,9.1-9,9.1H43.5c0,0-9.6-0.1-9.6,9.3v15.5C33.8,79.5,31.4,87.5,50,87.5z M59.6,79.7c-1.7,0-3.1-1.4-3.1-3.1c0-1.7,1.4-3.1,3.1-3.1c1.7,0,3.1,1.4,3.1,3.1C62.7,78.3,61.3,79.7,59.6,79.7z" fill="#FFC331"/>
    </svg>
    
    <!-- Flask Logo -->
    <svg width="100" height="100" viewBox="0 0 100 100" transform="translate(120, 0)">
      <path d="M76.8,85.7L60.9,31.8c-0.4-1.3-1.6-2.2-3-2.2H42.1c-1.4,0-2.6,0.9-3,2.2L23.2,85.7c-0.5,1.7,0.7,3.3,2.5,3.3h48.6C76.1,89,77.3,87.4,76.8,85.7z" fill="#ffffff" stroke="#333333" stroke-width="2"/>
      <path d="M50,20c-3.3,0-6-2.7-6-6v-3c0-3.3,2.7-6,6-6s6,2.7,6,6v3C56,17.3,53.3,20,50,20z" fill="#ffffff" stroke="#333333" stroke-width="2"/>
      <circle cx="40" cy="65" r="5" fill="#333333"/>
      <circle cx="60" cy="65" r="5" fill="#333333"/>
    </svg>
  </g>

  <!-- Course Content -->
  <g transform="translate(50, 270)">
    <rect width="700" height="300" rx="10" ry="10" fill="#f9f9f9" stroke="#dddddd" stroke-width="2"/>
    
    <!-- Left Side - API Features -->
    <g transform="translate(30, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2b5b84">Learn in this course:</text>
      
      <g transform="translate(0, 30)">
        <!-- Feature list with icons -->
        <g transform="translate(0, 0)">
          <circle cx="12" cy="12" r="12" fill="#4CAF50"/>
          <text x="12" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
          <text x="35" y="17" font-family="Arial, sans-serif" font-size="16" fill="#333333">RESTful APIs with Python &amp; Flask</text>
        </g>
        
        <g transform="translate(0, 40)">
          <circle cx="12" cy="12" r="12" fill="#2196F3"/>
          <text x="12" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
          <text x="35" y="17" font-family="Arial, sans-serif" font-size="16" fill="#333333">CRUD operations &amp; HTTP methods</text>
        </g>
        
        <g transform="translate(0, 80)">
          <circle cx="12" cy="12" r="12" fill="#FF9800"/>
          <text x="12" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
          <text x="35" y="17" font-family="Arial, sans-serif" font-size="16" fill="#333333">Securing APIs with JWT tokens</text>
        </g>
        
        <g transform="translate(0, 120)">
          <circle cx="12" cy="12" r="12" fill="#9C27B0"/>
          <text x="12" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
          <text x="35" y="17" font-family="Arial, sans-serif" font-size="16" fill="#333333">OpenAPI/Swagger documentation</text>
        </g>
        
        <g transform="translate(0, 160)">
          <circle cx="12" cy="12" r="12" fill="#F44336"/>
          <text x="12" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">5</text>
          <text x="35" y="17" font-family="Arial, sans-serif" font-size="16" fill="#333333">Production-ready features</text>
        </g>
      </g>
    </g>
    
    <!-- Right Side - API Visualization -->
    <g transform="translate(350, 40)">
      <!-- API Flow Diagram -->
      <rect x="0" y="0" width="320" height="220" rx="10" ry="10" fill="#e8f4fc" stroke="#2b5b84" stroke-width="2"/>
      
      <!-- Client -->
      <rect x="30" y="40" width="100" height="50" rx="5" ry="5" fill="#2196F3" stroke="#0d47a1" stroke-width="2"/>
      <text x="80" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CLIENT</text>
      
      <!-- API Server -->
      <rect x="190" y="40" width="100" height="50" rx="5" ry="5" fill="#4CAF50" stroke="#2e7d32" stroke-width="2"/>
      <text x="240" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">API</text>
      
      <!-- Database -->
      <rect x="190" y="140" width="100" height="50" rx="5" ry="5" fill="#FF9800" stroke="#e65100" stroke-width="2"/>
      <text x="240" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DATABASE</text>
      
      <!-- Arrows -->
      <path d="M130 50 L190 50" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M190 80 L130 80" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M240 90 L240 140" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- Arrow Definitions -->
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
        </marker>
      </defs>
    </g>
  </g>
  
  <!-- Final Project Banner -->
  <rect x="50" y="590" width="700" height="50" rx="10" ry="10" fill="#2b5b84" fill-opacity="0.9"/>
  <text x="400" y="623" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Final Project: Recipe Manager API with Python &amp; Flask</text>
</svg>